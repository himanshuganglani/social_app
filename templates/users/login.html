{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    
  </form>
  <br>
  <p><strong>-- OR --</strong></p>
  <button class="btn btn-fb"><i class="fa fa-facebook pr-1"></i><a  href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br></button>
  <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a><br/>
  <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
{% endblock %}
