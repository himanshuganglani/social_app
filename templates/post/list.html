{% extends 'base.html' %}

{% load i18n %}
{% block content %}
  <h2>Shop</h2>


<div class="box-body">
<table>

	{% for post in object_list %}
	<td>	<tr>{{ post.title }}
		{{ post.image }}<br/></tr>
        </td>    
            <a role="button" href="{% url 'post-delete' post.id %}"
               class="btn btn-danger btn-delete"
               data-confirm="{% trans 'Are you sure to delete this item?' %}"><i
                    class="fa fa-close"></i> X</a>
     


 
{% endfor %}
{% endblock %}
</table>
</div>
